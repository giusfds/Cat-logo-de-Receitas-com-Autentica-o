<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateAccount</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f2f5;
            }
            .container {
                background-color: #fff;
                width: 100%;
                max-width: 400px;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .container h2 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
            .form-group input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .form-group input:focus {
                border-color: #333;
            }
            .btn {
                width: 100%;
                padding: 10px;
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 10px;
            }
            .btn:hover {
                background-color: #555;
            }
            .error {
                color: red;
                font-size: 14px;
                margin-top: 10px;
                display: none;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>Cadastro</h2>
            <form id="signupForm">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="button" class="btn" onclick="registerUser()">Cadastrar</button>
            <div class="error" id="errorMessage"></div>
            </form>
        </div>

        <script>
            async function registerUser() {
                const username        = document.getElementById("username"       ).value;
                const email           = document.getElementById("email"          ).value;
                const password        = document.getElementById("password"       ).value;
                const confirmPassword = document.getElementById("confirmPassword").value;
                const errorMessage    = document.getElementById("errorMessage"   );

                // clean error message
                errorMessage.style.display = "none";
                errorMessage.textContent = "";

                // Validation for empty fields
                if (!username || !email || !password || !confirmPassword) {
                    errorMessage.textContent = "Por favor, preencha todos os campos.";
                    errorMessage.style.display = "block";
                    return;
                }

                // Validation for password match
                if (password !== confirmPassword) {
                    errorMessage.textContent = "As senhas não correspondem.";
                    errorMessage.style.display = "block";
                    return;
                }

                // Validation for password length
                if (password.length < 8) {
                    errorMessage.textContent = "A senha deve ter no mínimo 8 caracteres.";
                    errorMessage.style.display = "block";
                    return;
                }

                // Validation for email format
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email.match(emailPattern)) {
                    errorMessage.textContent = "Por favor, insira um e-mail válido.";
                    errorMessage.style.display = "block";
                    return;
                }

                errorMessage.style.display = "none";
                alert("Usuário cadastrado com sucesso!");
                window.location.href = "login.html";

                await fetch('http://localhost:3000/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });

                // Adicionar código para envio ao servidor ou armazenamento local, se necessário
            }
        </script>
    </body>
</html>
