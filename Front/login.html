<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f2f5;
            }
            .container {
                background-color: #fff;
                width: 100%;
                max-width: 400px;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .container h2 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
            .form-group input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .form-group input:focus {
                border-color: #333;
            }
            .btn {
                width: 100%;
                padding: 10px;
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 10px;
            }
            .btn:hover {
                background-color: #555;
            }
            .error {
                color: red;
                font-size: 14px;
                margin-top: 10px;
                display: none;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Nome de Usuário</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="button" class="btn" onclick="loginUser()">Entrar</button>
                <div class="error" id="loginErrorMessage"></div>
            </form>
        </div>

        <script>
            // registered user
            const registeredUser = {
                username: "",
                password: ""
            };

            function loginUser() {
                const username     = document.getElementById("loginUsername").value;
                const password     = document.getElementById("loginPassword").value;
                const errorMessage = document.getElementById("loginErrorMessage");

                // clean error message
                errorMessage.style.display = "none";        
                errorMessage.textContent = "";

                // check user credentials
                if (username === registeredUser.username && password === registeredUser.password) {
                    alert("Login bem-sucedido!");
                    // redirect to dashboard
                    window.location.href = "listagem.html";
                } else {
                    errorMessage.textContent = "Nome de usuário ou senha incorretos.";
                    errorMessage.style.display = "block";
                }
            }
        </script>
    </body>
</html>
